name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      testsPath:
        description: 'Path to Tests to be Executed'
        default: 'Registration_tests.RegistrationAndDeletionOfAccount'

  # schedule:
  #  - cron: '*/50 * * * *'
    
  pull_request:
    description: ' test after pull request '
    branches:
      - main

jobs:
  Remote_Tests_Execution:
    runs-on: windows-latest
    permissions:
      checks: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.9.9

      - name: Run Tests
        continue-on-error: true
        run: mvn -DbrowserName="chrome" -Dtest="${{ github.event.inputs.testsPath || Registration_tests.RegistrationAndDeletionOfAccount }}" test
      - name: Generate Allure Report
        continue-on-error: true
        run: mvn allure:report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: Allure Report Windows edge
          path: target/site/allure-maven-plugin/index.html
      - name: Publish Report
        continue-on-error: true
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Tests Report Edge_Windows
          path: 'target/surefire-reports/TEST-*.xml'
          reporter: java-junit

  Remote_Tests_Execution_Ubuntu_In_Chrome:
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.9.9

      - name: Run Tests in Headless in chrome
        continue-on-error: true
        run: mvn -DbrowserName="chrome" -Dtest="${{ github.event.inputs.testsPath || Registration_tests.RegistrationAndDeletionOfAccount }}" test
      - name: Generate Allure Report
        continue-on-error: true
        run: mvn allure:report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: Allure Report ubento test
          path: target/site/allure-maven-plugin/index.html
      - name: Publish Report
        continue-on-error: true
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Tests Report Headless_Ubuntu
          path: 'target/surefire-reports/TEST-*.xml'
          reporter: java-junit

